<!DOCTYPE html>
<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h1>Web design is my passion</h1>
    <div

    >
        <div>
        </div>
    </div>

            />

    </div>
    <div>

            <input
                    id = "incrementAmount"

            />
        </label>

    <script src="main.js"></script>

</html>
