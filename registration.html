<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SaveTree Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <!--This is the start-up form for registering -pretty much the same as the goal page except it also asks for your name-->
    <form>
        <div class="form-group">
            <label for="GoalInput01">What's your name?</label>
            <input type="text" id="saveGoalInput01" class="form-control" placeholder="Example text">
        </div>
        <div class="form-group">
            <label for="GoalInput02">What do you want to save?</label>
            <input type="text" id="GoalInput02" class="form-control" placeholder="Example text">
        </div>
        <div class="form-group">
            <label for="GoalInput03">How much do you need to save?</label>
            <input type="text" id="GoalInput03" class="form-control" placeholder="Example text">
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Let's Grow!</button>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
