<!DOCTYPE html>
<html>

<head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title id="pageTitle">Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
                crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
        <form>
                <a class="btn btn-success" href="./index.html">Back</a>
                <h1 id="titleText">[TitleText]</h1>
                <h2>Current:</h2>
                <h3 id="UI_currentText" class="number">[Current]</h3>
                <h2>Goal Amount:</h2>
                <h3 id="UI_goalAmountText" class="number">[Goal Amount]</h3>
                        id = "UI_currentText"
                >[Current]</h3>
                <h2>Goal Amount</h2>
                <h3
                        id = "UI_goalAmountText"
                >[Goal Amount]</h3>
                <div id="treeContainer">
                        <canvas id="treeCanvas"></canvas>
                </div>
                <h2>Edit</h2>
                <div class="form-group">
                        <div>
                                <label for="incrementAmount">
                                        Amount to add
                                </label>
                                <input class="form-control" id="incrementAmount" type="number" />
                        </div>
                        <div>
                                <button type="button" class="btn btn-success" onclick="detailAdd()">Increment
                                        Amount</button>
                                <button type="button" class="btn btn-failure" onclick="detailAdd()">Delete</button>
                        </div>
                </div>
        </form>
        <script src="shared.js"></script>
        <script src="goalDetailPage.js"></script>
        <script src="drawTree.js"></script>
        <script src="sizeTree.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
                crossorigin="anonymous"></script>
</body>

</html>
